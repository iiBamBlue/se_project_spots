<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spots</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="author" content="Darien Johnas" />
    <meta name="description" content="figma project" />
    <meta
      name="keywords"
      content="HTML, HTML5, CSS, Responsive, Figma, Overflow"
    />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%= require('./images/logo.svg') %>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%= require('./images/avatar.jpg') %>"
              alt="User Avatar"
              class="profile__avatar"
            />
            <div class="profile__avatar-overlay"></div>
            <button class="profile__avatar-button">
              <img
                src="<%= require('./images/editbtn-light.svg') %>"
                alt="edit icon light"
                class="profile__pencilIcon"
              />Edit Avatar
            </button>
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img
                src="<%= require('./images/editbtn.svg') %>"
                alt="edit icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%= require('./images/addbtn.svg') %>"
              alt="add icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-content">
                  <button type="button" class="card__delete-button"></button>
                  <img src="" alt="" class="card__image" />
                </div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">2024 &copy; Darien</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Your Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"> </span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Bio
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Say something about you"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-card-form" class="modal__form">
            <label for="new-card-link-input" class="modal__label">
              Image Link
              <input
                id="new-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="new-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="new-card-caption-input" class="modal__label">
              Caption
              <input
                id="new-card-caption-input"
                type="text"
                class="modal__input"
                name="caption"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="new-card-caption-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_type_delete">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_delete"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title modal__title_type_delete">
            Are you sure you want to delete this image?
          </h2>
          <div class="modal__button-container">
            <form id="delete-form" class="modal__form">
              <button
                type="submit"
                class="modal__submit-button modal__submit-button_type_delete"
              >
                Delete
              </button>
              <button type="button" class="modal__cancel-button">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
          aria-label="Close modal"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
