<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Darien Johnas" />
    <meta name="description" content="figma project" />
    <meta name="keywords" content="HTML, HTML5, CSS, span, iframe" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <section class="header__content">
          <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
        </section>
      </header>

      <main class="content">
        <section class="page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <buttom class="profile__edit-btn"
              ><img
                src="./images/editbtn.svg"
                alt="pencilicon"
                class="profile__edit-btn"
            /></buttom>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/addbtn.svg"
              alt="add icon"
              class="profile__add-btn"
            />
          </button>
        </section>

        <section class="cards">
          <div class="card">
            <img src="./images/valthorens.jpg" alt="x" class="card__image" />
            <p>card 1</p>
          </div>
          <div class="card">
            <img src="./images/restaurant.jpg" alt="x" class="card__image" />
            <p>card 2</p>
          </div>
          <div class="card">
            <img src="./images/outdoorcafe.jpg" alt="x" class="card__image" />
            <p>card 3</p>
          </div>
          <div class="card">
            <img src="./images/forrestbridge.jpg" alt="x" class="card__image" />
            <p>card 4</p>
          </div>
          <div class="card">
            <img src="./images/morninglight.jpg" alt="x" class="card__image" />
            <p>card 5</p>
          </div>
          <div class="card">
            <img src="./images/mtnhouse.jpg" alt="x" class="card__image" />
            <p>6</p>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
